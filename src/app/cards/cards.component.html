<mat-card [class]="classe">
  <mat-card-title>{{titulo}}</mat-card-title>

  <mat-card-subtitle><p>$<b>{{subtitulo}}</b></p></mat-card-subtitle>

  <mat-card class="content one">{{space}}</mat-card>

  <mat-card class="content">{{users}}</mat-card>

  <mat-card class="content">{{send}}</mat-card>

  <mat-card-actions><button mat-button class="learn" (click)="emitirEvento()">LEARN MORE</button></mat-card-actions>
</mat-card>
